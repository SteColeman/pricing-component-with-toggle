<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Pricing component with toggle</title>

</head>

<body>

  <h1>Our Pricing</h1>

  <div class="timeSwitch">
  <p>Annually</p>
  <!--switch taken from W3 Schools https://www.w3schools.com/howto/howto_css_switch.asp -->
  <label class="switch">
    <input type="checkbox" id="priceSwitch" class="checked">
    <span class="slider round"></span>
  </label>
  <!--end of code takn from W3 Schools -->
  <p>Monthly</p>
  </div>

  <div class="container">

    <div class="panel">
      <h3>Basic</h3>
      <p id="basic" class="monthlyPrice"><span class="dollarSign">&dollar;</span>199.99</p>
      <div class="features">
        <p>500 GB Storage</p>
      </div>
      <div class="features">
      <p>2 Users Allowed</p>
    </div>
    <div class="features">
      <p>Send up to 3 GB</p>
    </div>
      <button type="button" class="whiteBtn learnMore">LEARN MORE</button>
    </div>

    <div class="panel purplePanel">
      <h3>Professional</h3>
      <p id="pro" class="monthlyPrice"><span class="dollarSign">&dollar;</span>249.99</p>
      <div class="features">
      <p>1 TB Storage</p>
      </div>
      <div class="features">
      <p>5 Users Allowed</p>
      </div>
      <div class="features">
      <p>Send up to 10 GB</p>
      </div>
      <button type="button" class="purpleBtn learnMore">LEARN MORE</button>
    </div>

    <div class="panel">
      <h3>Master</h3>
      <p id="master" class="monthlyPrice"><span class="dollarSign">&dollar;</span>399.99</p>
      <div class="features">
      <p>2 TB Storage</p>
      </div>
      <div class="features">
      <p>10 Users Allowed</p>
      </div>
      <div class="features">
      <p>Send up to 20 GB</p>
      </div>
      <button type="button" class="whiteBtn learnMore">LEARN MORE</button>
    </div>

  </div>
  <!-- background swirly line images-->
  <img class="topImg" src="images/bg-top.svg" alt="background svg image">
  <img class="bottomImg" src="images/bg-bottom.svg" alt="background svg image">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://stecoleman.com">Ste Coleman</a>.
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
